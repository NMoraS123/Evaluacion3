<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller mecánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-bg-primary text-center p-5">
        <h1>Ingreso de vehículos</h1>
    </header>
    <main class="row container-fluid mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Ingresa los datos de vehículo</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run dueño</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Patente</label>
                        <input type="text" id="patente" name="patente" class="form-control" maxlength="6" onblur="verificar(this.id)">
                        <div id="e-patente"></div>
                    </div>
                    <div>
                        <label>Marca</label>
                        <input type="text" id="marca" name="marca" class="form-control" onblur="verificar(this.id)">
                        <div id="e-marca"></div>
                    </div>
                    <div>
                        <label>Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-modelo"></div>
                    </div>
                    <div>
                        <label>Año</label>
                        <input type="text" id="anio" name="anio" class="form-control" onblur="verificar(this.id)">
                        <div id="e-anio"></div>
                    </div>
                    <div>
                        <label>Fecha de ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Tipo de servicio</label>
                        <select id="servicio" name="servicio" class="form-control" onblur="verificar(this.id)">
                            <option value="" disabled selected>Selecciona un servicio</option>
                            <option value="chapa_pintura">Chapa y pintura</option>
                            <option value="mantencion">Mantención</option>
                            <option value="reparacion_motor">Reparación motor</option>
                        </select>
                        <div id="e-servicio"></div>
                    </div>
                    <div>
                        <label>Coste de servicio</label>
                        <input type="number" id="valor" min="25000" onkeypress="return soloNumero(event)" name="valor" class="form-control" onblur="verificar(this.id)">
                        <div id="e-coste"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Run</th>
                            <th>Patente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Fecha</th>
                            <th>Servicio</th>
                            <th>Coste</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
